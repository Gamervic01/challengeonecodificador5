<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Encriptador/Desencriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Encriptador/Desencriptador de Texto</h1>
    <label for="original-text">Texto Original:</label>
    <textarea id="original-text"></textarea>
    <label for="shift">Desplazamiento:</label>
    <input type="number" id="shift">
    <button onclick="encrypt()">Encriptar</button>
    <button onclick="decrypt()">Desencriptar</button>
    <label for="encrypted-text">Texto Encriptado:</label>
    <textarea id="encrypted-text"></textarea>
    <script src="Codificador_de_Texto.js"></script>
  </body>
</html>
